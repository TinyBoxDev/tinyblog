language: ruby
script: jekyll build
after_success:
- cd _site/
- git init
- git config user.name ${GIT_NAME}
- git config user.email ${GIT_EMAIL}
- git add .
- git commit -m 'deploying an updated version of the blog'
- git push --force --quiet https://${GH_TOKEN}@${GH_URL} master:gh-pages > /dev/null 2>&1
env:
  global:
  - GH_URL="github.com/TinyBoxDev/tinyblog"
  - secure: 
  - secure: 
  - secure: 
